<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Weather Assistant</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4052/4052984.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }

        /* --- Weather Animation System --- */
        .weather-container { 
            position: absolute; 
            inset: 0; 
            overflow: hidden; 
            pointer-events: none; 
            z-index: 1; /* Behind content, in front of background */
        }
        
        /* RAIN */
        @keyframes rain-fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(100vh); }
        }
        .rain-drop {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            width: 2px;
            height: 15px;
            top: -20px;
            border-radius: 2px;
            animation: rain-fall linear infinite;
        }

        /* SNOW */
        @keyframes snow-fall {
            0% { transform: translateY(-10px) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(100vh) translateX(20px) rotate(360deg); opacity: 0.8; }
        }
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            top: -10px;
            animation: snow-fall linear infinite;
            filter: blur(1px);
        }

        /* CLOUDS */
        @keyframes cloud-float {
            0% { transform: translateX(-150%); }
            100% { transform: translateX(150vw); }
        }
        .cloud-puff {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(20px);
            animation: cloud-float linear infinite;
        }
        
        /* SUN */
        @keyframes sun-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .sun-orb {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 200, 50, 0.8) 0%, rgba(255, 200, 50, 0) 70%);
            filter: blur(40px);
            opacity: 0.8;
            animation: sun-pulse 10s infinite alternate;
        }
        .sun-ray-container {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            animation: sun-spin 60s linear infinite;
            opacity: 0.3;
        }
        
        /* THUNDER */
        @keyframes flash-storm {
            0%, 95%, 100% { background-color: transparent; }
            96%, 98% { background-color: rgba(255, 255, 255, 0.3); }
        }
        .storm-flash {
            position: absolute;
            inset: 0;
            animation: flash-storm 5s infinite;
        }

        @keyframes sun-pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 1; }
        }
    </style>
<script type="importmap">

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW failed', err));
        });
